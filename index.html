{% extends 'base.html' %}  
    
{% block head %}  
<title>aplikasi tensi</title>  
{% endblock %}  
    
  {% block body %}  
  <div class="container-contact100">  
    <div class="wrap-contact100">  
      <form class="contact100-form validate-form" action="/" method="POST">  
        <span class="contact100-form-title">  
          Deteksi tensi  
        </span>  
    
        <div class="wrap-input100 validate-input">  
          <span class="label-input100">sistolik</span>  
          <input class="input100" type="text" placeholder="masukan angka sistolik" name="sistolik" id="sistolik" required>  
          <span class="focus-input100"></span>  
        </div>  
    
        <div class="wrap-input100 validate-input" >  
          <span class="label-input100">diastolik</span>  
          <input class="input100" type="text" placeholder="masukan angka diastolik" name="diastolik" id="diastolik" required>  
          <span class="focus-input100"></span>  
        </div>  
    
       
    
        <div class="container-contact100-form-btn">  
          <div class="wrap-contact100-form-btn">  
            <div class="contact100-form-bgbtn"></div>  
            <button class="contact100-form-btn">  
              <span>  
                Prediksi  
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>  
              </span>  
            </button>  
          </div>  
        </div>  
    
      </form>  
    </div>  
  </div>  
    
  {% endblock %}
